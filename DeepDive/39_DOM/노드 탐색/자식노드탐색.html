<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자식 노드 탐색</title>
  </head>
  <body>
    <ul id="fruits">
      <li class="apple">Apple</li>
      <li class="banana">Banana</li>
      <li class="orange">Orange</li>
    </ul>
  </body>
  <script>
    // 노드 탐색의 기점이 되는 #fruits 요소 노드를 취득한다
    const $fruits = document.getElementById("fruits");

    //#fruits 요소의 모든 자식 요소를 탐색한다
    console.log($fruits.childNodes); // NodeList(7) [text, li.apple, text, li.banana, text, li.orange, text]
    // chileNodes 프로퍼티가 반환한 NodeList에는 요소 노드뿐만 아니라 텍스트 노드도 포함되어 있다.

    // #fruits 요소의 모든 자식 노드를 탐색한다
    console.log($fruits.children);
    // HTMLCollection(3) [li.apple, li.banana, li.orange]
    // children 프로퍼티가 반환한 HTMLCollection에는 요소 노드만 포함되어 있다.

    // #fruits 요소의 첫 번째 자식 노드를 탐색한다.
    console.log($fruits.firstChild); // #text
    // -> firstChild 프로퍼티는 텍스트 노드를 반환할 수도 있다.

    // $fruits 요소의 마지막 자식 노드를 탐색한다.
    console.log($fruits.lastChild); // #text
    // -> lastChild 프로퍼티는 텍스트 노드를 반환할 수도 있다.

    // #fruits 요소의 첫 번째 자식 노드를 탐색한다.
    console.log($fruits.firstElementChild); // <li class="apple">Apple</li>
    // -> firstElementChild 프로퍼티는 요소 노드만 반환한다.

    // $fruits 요소의 마지막 자식 노드를 탐색한다.
    console.log($fruits.lastElementChild); // <li class="orange">Orange</li>
    // -> lastElementChild 프로퍼티는 요소 노드만 반환한다.
  </script>
</html>
