<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자식 노드 존재 확인</title>
  </head>
  <body>
    <ul id="fruits">
    </ul>
  </body>
  <script>
    // 노드 탐색의 기점이 되는 #fruits 요소 노드를 취득한다.
    const $fruits = document.getElementById("fruits");

    // $fruits 요소에 자식 노드가 존재하는지 확인한다.
    console.log($fruits.hasChildNodes()); // true
    // hasChildNodes 메서드는 텍스트 노드를 포함하여 자식 노드의 존재를 확인한다.

    // 자식 노드 중에 텍스트 노드가 아닌 요소 노드가 존재하는지 확인한다.
  console.log($fruits.children.length); // 0 (false 의 뜻)
  console.log(!!$fruits.children.length); // false

  // 자식 노드 중에 텍스트 노드가 아닌 요소 노드가 존재하는지 확인한다.
  console.log($fruits.childElementCount); // 0
  console.log(!!$fruits.childElementCount); // false
  </script>
</html>
