<!DOCTYPE html>
<html>
  <body>
    <input id="user" type="text" value="yeseul">
    <script>
      // 요소 노드의 attributes 프로퍼티는 요소 노드의 모든 어트리뷰트 노드의 참조가 담긴
      // NamedNodeMap 객체를 반환한다.
      const { attributes } = document.getElementById('user');
      console.log(attributes);
      // NamedNodeMap {0: id, 1: type, 2: value, id: id, type: type, value: value, length: 3}

      // 어트리뷰트 값 취득
      console.log(attributes.id.value); // user
      console.log(attributes.type.value); // text
      console.log(attributes.value.value); // yeseul

      // getAttribute로 취득하기
      const $input = document.getElementById('user');

      // value 어트리뷰트 값을 취득
      const inputValue = $input.getAttribute('value');
      console.log(inputValue) // yeseul

      // value 어트리뷰트 값을 변경
      $input.setAttribute('value', 'sseul');
      console.log($input.getAttribute('value')); // sseul

      // value 어트리뷰트의 존재 확인
      if($input.hasAttribute('value')) {
        // value 어트리뷰트 삭제
        $input.removeAttribute('value');
      }
      // value 어트리뷰트가 삭제되었다.
      console.log($input.hasAttribute('value')); // false
    </script>
  </body>
</html>
