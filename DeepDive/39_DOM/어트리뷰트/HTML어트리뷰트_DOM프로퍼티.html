<!DOCTYPE html>
<!-- 
DOM 프로퍼티에 값을 할당하는 것은 HTML 요소의 최신 상태 값을 변경하는 것을 의미한다. 즉, 사용자가 상태를 변경하는 행위와 같다. 이때 HTML 요소에 지정한 어트리뷰트 값에는 어떠한 영향도 주지 않는다.

단, 모든 DOM 프로퍼티가 사용자의 입력에 의해 변경되 최신 상태를 관리하는 것은 아니다.
id 어트리뷰트에 대응하는 id 프로퍼티는 사용자의 입력과 아무런 관계가 없다
-->
<html>
  <body>
    <input id="user" type="text" value="yeseul">
    <script>
      const $input = document.getElementById('user');

      // DOM 프로퍼티에 값을 할당하여 HTML 요소의 최신 상태를 변경한다.
      $input.value = 'foo';
      
      console.log($input.value); // foo

      // getAttribute 메서드로 취득한 HTML 어트리뷰트 값, 즉 초기 상태 값은 변하지 않고 유지된다.
      console.log($input.getAttribute('value')); // yeseul

      // id 어트리뷰트와 id 프로퍼티는 사용자 입력과 관계없이 항상 동일한 값으로 연동한다.
      $input.id = 'foo';

      console.log($input.id); // foo
      console.log($input.getAttribute('id')); // foo
    </script>
  </body>
</html>
