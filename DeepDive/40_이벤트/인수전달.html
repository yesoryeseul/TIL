<!DOCTYPE html>
<html>
<body>
  <label>User name <input type="text"> <em class="message"></em>
    <br> User Phone <input type="tel"> <em class="message1"></em>
  </label> 
  <script>
    const MIN_USER_NAME_LENGTH = 5; // 이름 최소 길이
    const MIN_USER_PHONE_LENGTH = 11; // 전화번호 최소 길이
    const $input = document.querySelector('input[type=text]');
    const $tel = document.querySelector('input[type=tel]');
    const $msg = document.querySelector('.message');
    const $msg1 = document.querySelector('.message1');

    const checkUserNameLength = min => {
      $msg.textContent = $input.value.length < min ? `이름은 ${min}자 이상 입력해 주세요` : $input.value;
    };

    // 이벤트 핸들러 내부에서 함수를 호출하면서 인수를 전달한다
    $input.onblur = () => {
      checkUserNameLength(MIN_USER_NAME_LENGTH);
    };

    // 이벤트 핸들러를 반환하는 함수를 호출하면서 인수를 전달할 수도 있다.
    const checkUserPhoneLength = min => e => {
      $msg1.textContent = $tel.value.length < min ? `전화번호는 ${min}자 이상 입력해주세요` : $tel.value;
    }

    // 이벤트 핸들러를 반환하는 함수를 호출하면서 인수를 전달한다.
    $tel.onblur = checkUserPhoneLength(MIN_USER_PHONE_LENGTH);
  </script>
</body>
</html>
